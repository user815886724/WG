<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增标题</title>

    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link type="text/css" rel="stylesheet" href="lib/layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="lib/layui/admin/admin.css?v=1.2.1 pro-1" media="all">
    <link type="text/css" rel="stylesheet" href="lib/layui/css/layui-pro.css" media="all">
    <link type="text/css" rel="stylesheet" href="lib/layui/css/global.css" media="all">

    <script type="text/javascript" src="lib/layui/layui.js"></script>
    <script type="text/javascript" src="scripts/modular/label/create_label.js"></script>
</head>
<body class="layui-form" lay-filter="layuiadmin-form-order" id="layuiadmin-form-order" style="padding: 20px 30px 0 0;overflow-y: hidden">
    <div class="layui-pro-page-bd">
        <form class="layui-form" action="" lay-filter="modularForm" style="width: 100%;margin: 0 auto" >
            <div class="layui-form-item">
                <label class="layui-form-label required">服务名称</label>
                <div class="layui-input-block">
                    <input type="text" name="application" required lay-verify="required" id="application"
                           placeholder="" class="layui-input layui-disabled" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">标签</label>
                <div class="layui-input-block">
                    <input type="text" name="label" required lay-verify="required"
                           placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
            </div>
        </form>
    </div>
</body>
</html>

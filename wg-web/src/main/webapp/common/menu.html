<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单配置页面</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link type="text/css" rel="stylesheet" href="lib/layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="lib/layui/css/layui-pro.css" media="all">

    <script type="text/javascript" src="lib/layui/layui.js"></script>
    <script src="scripts/menus/Sortable.js"></script>
    <script type="text/javascript" src="scripts/menus/menu.js"></script>
    <style>
        .layui-form-label {
            width: 12% !important;
        }
        .layui-input-block {
            width:80% !important;
            margin-left:19% !important;
        }
    </style>
</head>
<body class="layui-pro-body-bg">
    <div class="layui-pro-page-hd">
        <div class="layui-pro-page-hd-tit">菜单管理</div>
        <div class="layui-pro-page-hd-desc">管理平台的菜单信息，包括菜单的新增、修改、删除等</div>
    </div>
    <div class="layui-pro-page-bd">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-pro-layout-basic layui-pro-layout-has-sider">
                    <div class="layui-pro-layout-basic-left" lay-layout="dataInterfaceTableLayout">
                        <div class="layui-block layui-pro-layout-basic-left-top layui-pro-tree-top">
                            <div class="layui-input-inline" style="width: 80%;"><input type="text" name="searchTree" placeholder="请输入节点名称搜索" autocomplete="off" class="layui-input eleTree-search"></div>
                            <div class="layui-btn-group layui-input-inline">
                                <button class="layui-btn" id="expandAllTreeBtn" style="padding: 0 10px;"><i class="dsicon dsicon-up"></i></button>
                            </div>
                        </div>
                        <div class="eleTree layui-pro-tree" lay-filter="treeDom"  style="top:55px;height: 615px;overflow-y:scroll"></div>
                    </div>
                    <div class="layui-pro-layout-basic-right" style="height:675px;">
                        <form class="layui-form layui-pro-form" action="" id="memuForm" lay-filter="memuForm" style="display:none">
                            <div class="layui-form-item">
                                <label class="layui-form-label">菜单名称</label>
                                <div class="layui-input-block"><input type="text" id="menuName" name="menuName"  autocomplete="off" class="layui-input"></div>
                            </div>

                            <div class="layui-form-item" id="men_url">
                                <label class="layui-form-label">链接</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="dataUrl" name="dataUrl" style="display: inline;">
                                </div>
                            </div>
                            <div id="childOrder" class="layui-form-item" style="display: none">
                                <label class="layui-form-label">子菜单排序</label>
                                <div class="layui-input-block" style="border: 1px solid #e4e2dc">
                                        <ul id="template" style="cursor:move">
                                    </ul>
                                </div>
                            </div>
                            <div class="layui-form-item" id="icon">
                                <label class="layui-form-label">图标</label>
                                <div class="layui-input-block"><input type="text" id="iconPicker" lay-filter="iconPicker" name="icon" style="display:none;"></div>
                            </div>
                            <div class="layui-form-item" id="menuTip">
                                <label class="layui-form-label">是否展开</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="isOpen" value="1" title="是">
                                    <input type="radio" name="isOpen" value="0" title="否">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <input type="button" class="layui-btn" style="float:right" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确定">
                            </div>
                        </form>
                        <div id="rootMemu" class="lay-pro-alert" style="text-align: center">
                            <span class="lay-pro-alert-message">您可以选择左边的菜单项，管理菜单的详细配置</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
